<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<style>
</style>

</head>
<body>

	<form name="myForm" ng-controller="DateController as dateCtrl">
	
		<label for="exampleInput">Pick a date in 2013:</label> <input
			type="date" id="exampleInput" name="input" ng-model="example.value"
			placeholder="yyyy-MM-dd" min="2013-01-01" max="2013-12-31" required />
			
		<div role="alert">
			<span class="error" ng-show="myForm.input.$error.required">
				Required!</span> <span class="error" ng-show="myForm.input.$error.date">
				Not a valid date!</span>
		</div>
		
		<tt>value = {{example.value | date: "yyyy-MM-dd"}}</tt>
		<br />
		
		<tt>myForm.input.$valid = {{myForm.input.$valid}}</tt>
		<br />
		
		<tt>myForm.input.$error = {{myForm.input.$error}}</tt>
		<br />
		
		<tt>myForm.$valid = {{myForm.$valid}}</tt>
		<br />
		
		<tt>myForm.$error.required = {{!!myForm.$error.required}}</tt>
		
		<br />
	</form>

	<script type="text/javascript">
		angular.module('app', []).controller('DateController',
				[ '$scope', function($scope) {
					$scope.example = {
						value : new Date(2013, 11, 22)
					};
				} ]);
	</script>

</body>
</html>
