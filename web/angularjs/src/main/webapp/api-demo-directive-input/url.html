<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<style>
</style>

</head>
<body>

	<form name="myForm" ng-controller="ExampleController">
		<label>URL: <input type="url" name="input" ng-model="url.text"
			required> <label>
				<div role="alert">
					<span class="error" ng-show="myForm.input.$error.required">
						Required!</span> <span class="error" ng-show="myForm.input.$error.url">
						Not valid url!</span>
				</div> <tt>text = {{url.text}}</tt><br /> <tt>myForm.input.$valid =
					{{myForm.input.$valid}}</tt><br /> <tt>myForm.input.$error =
					{{myForm.input.$error}}</tt><br /> <tt>myForm.$valid =
					{{myForm.$valid}}</tt><br /> <tt>myForm.$error.required =
					{{!!myForm.$error.required}}</tt><br /> <tt>myForm.$error.url =
					{{!!myForm.$error.url}}</tt><br />
	</form>

	<script type="text/javascript">
		angular.module('app', []).controller('ExampleController',
				[ '$scope', function($scope) {
					$scope.url = {
						text : 'http://google.com'
					};
				} ]);
	</script>

</body>
</html>
