<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<style>
</style>

</head>
<body>

	<form name="myForm" ng-controller="ExampleController">
	
		<label>Single word: <input type="text" name="input"
			ng-model="example.text" ng-pattern="example.word" required
			ng-trim="false">
		</label>
		<div role="alert">
			<span class="error" ng-show="myForm.input.$error.required">
				Required!</span> <span class="error" ng-show="myForm.input.$error.pattern">
				Single word only!</span>
		</div>
		
		<tt>text = {{example.text}}</tt>
		<br />
		
		<tt>myForm.input.$valid = {{myForm.input.$valid}}</tt>
		<br />
		
		<tt>myForm.input.$error = {{myForm.input.$error}}</tt>
		<br />
		
		<tt>myForm.$valid = {{myForm.$valid}}</tt>
		<br />
		
		<tt>myForm.$error.required = {{!!myForm.$error.required}}</tt>
		<br />
		
	</form>

	<script type="text/javascript">
		angular.module('app', []).controller('ExampleController',
				[ '$scope', function($scope) {
					$scope.example = {
						text : 'guest',
						word : /^\s*\w*\s*$/
					};
				} ]);
	</script>

</body>
</html>
