<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<style>
</style>

</head>
<body>

	<form name="myForm" ng-controller="ExampleController">

		<label>Value1: <input type="checkbox"
			ng-model="checkboxModel.value1">
		</label><br /> <label>Value2: <input type="checkbox"
			ng-model="checkboxModel.value2" ng-true-value="'YES'"
			ng-false-value="'NO'">
		</label><br />

		<tt>value1 = {{checkboxModel.value1}}</tt>
		<br />
		<tt>value2 = {{checkboxModel.value2}}</tt>
		<br />

	</form>

	<script type="text/javascript">
		angular.module('app', []).controller('ExampleController',
				[ '$scope', function($scope) {
					$scope.checkboxModel = {
						value1 : true,
						value2 : 'YES'
					};
				} ]);
	</script>

</body>
</html>
