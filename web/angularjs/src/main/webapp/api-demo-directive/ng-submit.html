<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>

<style>
span {
	color: black;
}
</style>

</head>
<body>

	<script>
		angular.module('app', []).controller('ExampleController',
				[ '$scope', function($scope) {
					$scope.list = [];
					$scope.text = 'hello';
					$scope.submit = function() {
						if ($scope.text) {
							$scope.list.push(this.text);
							$scope.text = '';
						}
					};
				} ]);
	</script>


	<form ng-submit="submit()" ng-controller="ExampleController">
		Enter text and hit enter: <input type="text" ng-model="text"
			name="text" /> <input type="submit" id="submit" value="Submit" />
		<pre>list={{list}}</pre>
	</form>

</body>
</html>
