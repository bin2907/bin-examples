<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>

<style>
</style>

</head>
<body ng-controller="Controller">

	<script type="text/javascript">
		angular.module("app", []).controller("Controller", ["$scope", function($scope){
			$scope.values = [ {
				id : 1,
				label : 'aLabel',
				subItem : {
					name : 'aSubItem'
				}
			}, {
				id : 2,
				label : 'bLabel',
				subItem : {
					name : 'bSubItem'
				}
			} ];

			$scope.selected = $scope.values[1];
		}]);
	</script>

	<select
		ng-options="item.subItem as item.label for item in values track by item.id"
		ng-model="selected">
</body>
</html>
