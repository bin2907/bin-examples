<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>

<style>
span {
	color: black;
}
</style>

</head>
<body>

	<script>
		angular.module('app', []).controller('ExampleController',
				[ '$scope', function($scope) {
					$scope.names = [ 'pizza', 'unicorns', 'robots' ];
					$scope.my = {
						favorite : 'unicorns'
					};
				} ]);
	</script>


	<form ng-controller="ExampleController">
		<h2>Which is your favorite?</h2>
		<label ng-repeat="name in names" for="{{name}}"> {{name}} <input
			type="radio" ng-model="my.favorite" ng-value="name" id="{{name}}"
			name="favorite">
		</label>
		<div>You chose {{my.favorite}}</div>
	</form>

</body>
</html>
