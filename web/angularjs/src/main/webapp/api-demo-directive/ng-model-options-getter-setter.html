<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>

<style>
</style>

</head>
<body>

	<div ng-controller="ExampleController">
		<form name="userForm">
			<label>Name: <input type="text" name="userName"
				ng-model="user.name" ng-model-options="{ getterSetter: true }" />
			</label>
		</form>
		<pre>user.name = <span ng-bind="user.name()"></span>
		</pre>
	</div>

	<script type="text/javascript">
		angular.module('app', []).controller(
				'ExampleController',
				[
						'$scope',
						function($scope) {
							var _name = 'Brian';
							$scope.user = {
								name : function(newName) {
									// Note that newName can be undefined for two reasons:
									// 1. Because it is called as a getter and thus called with no arguments
									// 2. Because the property should actually be set to undefined. This happens e.g. if the
									//    input is invalid
									return arguments.length ? (_name = newName)
											: _name;
								}
							};
						} ]);
	</script>

</body>
</html>
