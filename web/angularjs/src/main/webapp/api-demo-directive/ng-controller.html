<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>

<style>
</style>

</head>
<body>

	<div id="ctrl-exmpl" ng-controller="SettingsController2">
		<label>Name: <input type="text" ng-model="name" /></label>
		<button ng-click="greet()">greet</button>
		<br /> Contact:
		<ul>
			<li ng-repeat="contact in contacts"><select
				ng-model="contact.type" id="select_{{$index}}">
					<option>phone</option>
					<option>email</option>
			</select> <input type="text" ng-model="contact.value"
				aria-labelledby="select_{{$index}}" />
				<button ng-click="clearContact(contact)">clear</button>
				<button ng-click="removeContact(contact)">X</button></li>
			<li>[
				<button ng-click="addContact()">add</button> ]
			</li>
		</ul>
	</div>

	<script type="text/javascript">
		angular.module('app', []).controller(
				'SettingsController2', [ '$scope', SettingsController2 ]);

		function SettingsController2($scope) {
			$scope.name = "John Smith";
			$scope.contacts = [ {
				type : 'phone',
				value : '408 555 1212'
			}, {
				type : 'email',
				value : 'john.smith@example.org'
			} ];

			$scope.greet = function() {
				alert($scope.name);
			};

			$scope.addContact = function() {
				$scope.contacts.push({
					type : 'email',
					value : 'yourname@example.org'
				});
			};

			$scope.removeContact = function(contactToRemove) {
				var index = $scope.contacts.indexOf(contactToRemove);
				$scope.contacts.splice(index, 1);
			};

			$scope.clearContact = function(contact) {
				contact.type = 'phone';
				contact.value = '';
			};
		}
	</script>

</body>
</html>
