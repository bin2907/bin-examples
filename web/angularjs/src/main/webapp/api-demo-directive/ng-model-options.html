<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>

<style>
</style>

</head>
<body>

	<div ng-controller="ExampleController">
		<form name="userForm">
			<label>Name: <input type="text" name="userName"
				ng-model="user.name" ng-model-options="{ updateOn: 'blur' }"
				ng-keyup="cancel($event)" />
			</label><br /> <label>Other data: <input type="text"
				ng-model="user.data" />
			</label><br />
		</form>
		<pre>user.name = <span ng-bind="user.name"></span>
		</pre>
	</div>

	<script type="text/javascript">
		angular.module('app', []).controller('ExampleController',
				[ '$scope', function($scope) {
					$scope.user = {
						name : 'say',
						data : ''
					};

					$scope.cancel = function(e) {
						if (e.keyCode == 27) {
							$scope.userForm.userName.$rollbackViewValue();
						}
					};
				} ]);
	</script>

</body>
</html>
