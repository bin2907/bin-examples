<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>

<style>
span {
	color: black;
}
</style>

</head>
<body>

	<script>
		angular.module('app', [  ]).controller('ExampleController',
				[ '$scope', function($scope) {
					$scope.items = [ 'settings', 'home', 'other' ];
					$scope.selection = $scope.items[0];
				} ]);
	</script>


	<div ng-controller="ExampleController">
		<select ng-model="selection" ng-options="item for item in items">
		</select>
		<code>selection={{selection}}</code>
		<hr />
		<div class="animate-switch-container" ng-switch on="selection">
			<div class="animate-switch" ng-switch-when="settings">Settings
				Div</div>
			<div class="animate-switch" ng-switch-when="home">Home Span</div>
			<div class="animate-switch" ng-switch-default>default</div>
		</div>
	</div>

</body>
</html>
