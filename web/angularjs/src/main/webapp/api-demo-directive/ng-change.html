<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

<style>
</style>

</head>
<body>

	<div ng-controller="ExampleController">
		<input type="checkbox" ng-model="confirmed" ng-change="change()"
			id="ng-change-example1" /> <input type="checkbox"
			ng-model="confirmed" id="ng-change-example2" /> <label
			for="ng-change-example2">Confirmed</label><br />
		<tt>debug = {{confirmed}}</tt>
		<br />
		<tt>counter = {{counter}}</tt>
		<br />
	</div>

	<script type="text/javascript">
		angular.module('app', []).controller('ExampleController',
				[ '$scope', function($scope) {
					$scope.counter = 0;
					$scope.change = function() {
						$scope.counter++;
					};
				} ]);
	</script>

</body>
</html>
