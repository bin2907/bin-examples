<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>

<style>
p {
	margin: 10px 0 3px;
}
</style>

</head>
<body>

	<script>
		angular.module('app', []).controller(
				'ExampleController',
				[
						'$scope',
						'$document',
						function($scope, $document) {
							$scope.title = $document[0].title;
							$scope.windowTitle = angular
									.element(window.document)[0].title;
						} ]);
	</script>
	<div ng-controller="ExampleController">
		<p>
			$document title: <b ng-bind="title"></b>
		</p>
		<p>
			window.document title: <b ng-bind="windowTitle"></b>
		</p>
	</div>

</body>
</html>
