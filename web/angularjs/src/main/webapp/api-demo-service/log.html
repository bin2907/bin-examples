<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>

<style>
p {
	margin: 10px 0 3px;
}
</style>

</head>
<body>

	<script>
		angular.module('app', []).controller('LogController',
				[ '$scope', '$log', function($scope, $log) {
					$scope.$log = $log;
					$scope.message = 'Hello World!';
				} ]);
	</script>


	<div ng-controller="LogController">
		<p>Reload this page with open console, enter text and hit the log
			button...</p>
		<label>Message: <input type="text" ng-model="message" /></label>
		<button ng-click="$log.log(message)">log</button>
		<button ng-click="$log.warn(message)">warn</button>
		<button ng-click="$log.info(message)">info</button>
		<button ng-click="$log.error(message)">error</button>
		<button ng-click="$log.debug(message)">debug</button>
	</div>

</body>
</html>
