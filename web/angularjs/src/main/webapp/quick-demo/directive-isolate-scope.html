<!DOCTYPE html>
<html ng-app="docsIsolateScopeDirective">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body>

	<div ng-controller="Controller">
		<!-- <my-customer who="naomi"></my-customer>
		<hr />
		<my-customer who="igor"></my-customer> -->
		
		<my-customer customer="naomi"></my-customer>
		<hr />
		<my-customer customer="igor"></my-customer>
	</div>


	<script type="text/javascript">
		var module = angular.module('docsIsolateScopeDirective', []);

		var controller = module.controller("Controller", [ "$scope",
				function($scope) {
					$scope.naomi = {
						name : 'Naomi',
						address : '1600 Amphitheatre'
					};
					$scope.igor = {
						name : 'Igor',
						address : '123 Somewhere'
					};
				} ]);
		
	
		var directive = module.directive("myCustomer", function(){
			return {
				restrict : "E",
				scope : {
					/* customer : "=who" */
					customer : "=" /* In case attr is the same as the value */
				},
				templateUrl : "directive-template-my-customer-iso.html"
			};
		});
		
	</script>

</body>
</html>
