<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>

<style>
p {
	margin: 10px 0 3px;
}
</style>

</head>
<body>

	<script>
		angular.module('app', []).controller('ExampleController',
				[ '$scope', function($scope) {
					$scope.amount = 1234.56;
				} ]);
	</script>

	<div ng-controller="ExampleController">
		<input type="number" ng-model="amount" aria-label="amount"> <br>
		default currency symbol ($): <span id="currency-default">{{amount | currency}}</span><br> 
			
		custom currency identifier (USD$): <span
			id="currency-custom">{{amount | currency:"USD$"}}</span> 
			
		<br />
			
		no fractions (0): <span id="currency-no-fractions">{{amount | currency:"USD$":0}}</span>
	</div>

</body>
</html>
