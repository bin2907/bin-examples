<!DOCTYPE html>
<html ng-app="app">
<head>

<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body>

	<div ng-controller="Controller">
	</div>

	<script type="text/javascript">

		module.controller("Controller", [ "$scope", function($scope) {

			console.log( angular.equals({}, {})  );
			console.log( angular.equals({name : "Binh"}, {name : "Binh"})  );
			console.log( angular.equals({name : "Binh"}, {name : "Bin"})  );
			
			console.log( angular.equals({name : "Binh", favorates: ['a','b','c']}, {name : "Binh", favorates: ['a','b']})  );
			
			console.log( angular.equals(/aaa/, /aaa/)  );
			
			

		} ]);
