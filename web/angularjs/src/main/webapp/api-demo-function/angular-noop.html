<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

</head>
<body>

	<div ng-controller="Controller">
	</div>

	<script type="text/javascript">
		
		var module = angular.module("app", []);
		
		module.controller("Controller", ["$scope", function($scope){
			
			$scope.log = function(msg){
				console.log(msg);
			}
			
			$scope.callLog = function(callBack){
				(callBack || angular.noop)("INFO: log function is invoked");
			}
			
			$scope.test = function(){
				$scope.callLog($scope.log);
				$scope.callLog();// No callback function BUT no error happend -> angular.noop
			}
			
		}]);
	</script>

</body>
</html>
